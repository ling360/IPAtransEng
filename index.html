<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Translator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for Montserrat font */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
            border-radius: 0.75rem; /* Rounded corners for textarea */
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            border: 1px solid #cbd5e0; /* Light gray border */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        textarea:focus {
            outline: none;
            border-color: #B6A18B; /* Gold focus border */
            box-shadow: 0 0 0 3px rgba(182, 161, 139, 0.4); /* Soft focus shadow with gold */
        }
        button {
            height: 70px; /* Fixed height for the button */
            width: 250px; /* Fixed width for the button */
            padding: 0 1rem; /* Adjust padding to fit content within fixed size */
            border-radius: 0.75rem; /* Rounded corners for buttons */
            font-weight: 700; /* Bolder font */
            font-size: 1.4rem; /* Larger font size for buttons */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem; /* Add margin for spacing when stacked or in row */
        }
        /* Remove margin-bottom for the last button in the group */
        .flex-col button:last-child, .sm\:flex-row button:last-child {
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #841D41; /* Red */
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(132, 29, 65, 0.3);
        }
        .btn-primary:hover {
            background-color: #6a1734; /* Darker red */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #f8f0e8; /* Light gold background */
            color: #841D41; /* Red text */
            border: 1px solid #B6A18B; /* Gold border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .btn-secondary:hover {
            background-color: #e6dacd; /* Even lighter gold */
            transform: translateY(-2px);
        }
        .output-box {
            background-color: #f8fafc; /* Lighter background for output */
            border: 1px dashed #94a3b8; /* Dashed border for distinction */
            border-radius: 0.75rem;
            padding: 1.5rem;
            min-height: 80px;
            text-align: left;
            word-wrap: break-word; /* Ensure long text wraps */
            color: #334155; /* Darker text color */
            font-size: 1rem;
            line-height: 1.6;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #841D41; /* Red */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .language-selector, .chinese-dialect-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .language-selector label, .chinese-dialect-selector label {
            font-weight: 600;
            color: #334155;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .language-selector input[type="radio"], .chinese-dialect-selector input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #B6A18B;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s ease-in-out;
        }
        .language-selector input[type="radio"]:checked, .chinese-dialect-selector input[type="radio"]:checked {
            border-color: #841D41;
        }
        .language-selector input[type="radio"]:checked::before, .chinese-dialect-selector input[type="radio"]:checked::before {
            content: '';
            width: 0.75rem;
            height: 0.75rem;
            background-color: #841D41;
            border-radius: 50%;
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800">IPA Translator</h1>

        <div class="language-selector">
            <label>
                <input type="radio" name="mainLanguage" value="english" checked>
                English
            </label>
            <label>
                <input type="radio" name="mainLanguage" value="chinese">
                Chinese
            </label>
        </div>

        <div id="chineseDialectSelector" class="chinese-dialect-selector hidden">
            <label>
                <input type="radio" name="chineseDialect" value="mandarin" checked>
                Mandarin
            </label>
            <label>
                <input type="radio" name="chineseDialect" value="cantonese">
                Cantonese
            </label>
        </div>

        <textarea
            id="textInput"
            class="w-full border-gray-300 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Type your text here..."
        ></textarea>

        <div class="flex flex-col sm:flex-row justify-center">
            <button id="translateButton" class="btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 15.707a1 1 0 010-1.414L14.586 10l-4.293-4.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M4.293 15.707a1 1 0 010-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
                Translate to IPA
            </button>
            <button id="clearButton" class="btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z" clip-rule="evenodd" />
                </svg>
                Clear Text
            </button>
        </div>

        <div id="outputDisplay" class="output-box">
            Your IPA translation will appear here.
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const textInput = document.getElementById('textInput');
        const translateButton = document.getElementById('translateButton');
        const clearButton = document.getElementById('clearButton');
        const outputDisplay = document.getElementById('outputDisplay');
        const mainLanguageRadios = document.querySelectorAll('input[name="mainLanguage"]');
        const chineseDialectSelector = document.getElementById('chineseDialectSelector');
        const chineseDialectRadios = document.querySelectorAll('input[name="chineseDialect"]');

        // Function to call the Gemini API for translation
        async function translateTextToIPA(text, language, dialect = '') {
            outputDisplay.innerHTML = '<div class="loading-spinner"></div> Translating...';
            try {
                let chatHistory = [];
                let prompt;

                if (language === 'english') {
                    prompt = `Translate the following English text into its International Phonetic Alphabet (IPA) transcription. Provide only the IPA transcription, without any additional text or explanation:\n\n"${text}"`;
                } else if (language === 'chinese') {
                    prompt = `Translate the following Chinese text into its International Phonetic Alphabet (IPA) transcription for ${dialect}. Provide only the IPA transcription, without any additional text or explanation:\n\n"${text}"`;
                }

                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas will automatically provide the API key at runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const ipaText = result.candidates[0].content.parts[0].text;
                    outputDisplay.textContent = ipaText;
                } else {
                    outputDisplay.innerHTML = '<span class="text-red-500">Error: Could not get IPA translation. Please try again.</span>';
                    console.error('Gemini API response structure unexpected:', result);
                }
            } catch (error) {
                outputDisplay.innerHTML = '<span class="text-red-500">Error during translation: ' + error.message + '</span>';
                console.error('Translation error:', error);
            }
        }

        // Event listener for main language selection
        mainLanguageRadios.forEach(radio => {
            radio.addEventListener('change', (event) => {
                if (event.target.value === 'chinese') {
                    chineseDialectSelector.classList.remove('hidden');
                    textInput.placeholder = "Type your Chinese text here (e.g., 你好 or 你好嗎)...";
                } else {
                    chineseDialectSelector.classList.add('hidden');
                    textInput.placeholder = "Type your English text here...";
                }
                // Clear output and input when language changes
                textInput.value = '';
                outputDisplay.textContent = 'Your IPA translation will appear here.';
            });
        });

        // Event listener for the "Translate to IPA" button
        translateButton.addEventListener('click', () => {
            const textToTranslate = textInput.value.trim();
            let selectedMainLanguage = 'english'; // Default to English

            for (const radio of mainLanguageRadios) {
                if (radio.checked) {
                    selectedMainLanguage = radio.value;
                    break;
                }
            }

            if (textToTranslate === '') {
                outputDisplay.innerHTML = '<span class="text-red-500">Please enter some text to translate.</span>';
                return;
            }

            if (selectedMainLanguage === 'chinese') {
                let selectedDialect = 'mandarin'; // Default to Mandarin for Chinese
                for (const radio of chineseDialectRadios) {
                    if (radio.checked) {
                        selectedDialect = radio.value;
                        break;
                    }
                }
                translateTextToIPA(textToTranslate, selectedMainLanguage, selectedDialect);
            } else {
                translateTextToIPA(textToTranslate, selectedMainLanguage);
            }
        });

        // Event listener for the "Clear Text" button
        clearButton.addEventListener('click', () => {
            textInput.value = ''; // Clear the input textarea
            outputDisplay.textContent = 'Your IPA translation will appear here.'; // Reset the output display
            textInput.focus(); // Put focus back on the input
        });

        // Initial setup on load
        window.onload = () => {
            textInput.focus();
            // Ensure Chinese dialect selector is hidden by default
            chineseDialectSelector.classList.add('hidden');
            // Set default placeholder text
            textInput.placeholder = "Type your English text here...";
        };
    </script>
</body>
</html>
